  <title>BEST seller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    /* Grid container for logos */
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Individual logo container */
    .logo-item {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    /* Add hover effect to logos */
    .logo-item:hover {
      transform: scale(1.05);
    }

    /* Styling for the logos */
    .logo-item img {
      max-width: 100px;
      max-height: 80px;
      display: block;
      margin: 0 auto;
    }

    /* Company name below each logo */
    .logo-item h2 {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
